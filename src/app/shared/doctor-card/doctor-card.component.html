<div *ngIf="doctor" class="flex items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out">
  <div class="flex-shrink-0 mr-4">
    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path></svg>
    </div>
  </div>
  <div class="flex-1">
    <h3 class="text-xl font-bold text-gray-800">{{ doctor.name }}</h3>
    <p class="text-blue-600 text-sm font-semibold">{{ doctor.specialty }}</p>
    <div class="flex items-center text-yellow-500 mt-1">
      <span *ngFor="let star of getStars(doctor.rating)">★</span>
      <span *ngFor="let star of getStars(5 - doctor.rating)">☆</span>
    </div>
    <div class="flex text-gray-600 text-sm space-x-4 mt-1">
      <span><svg class="inline w-4 h-4 mr-1 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"></path></svg>{{ doctor.distance }}</span>
    </div>
  </div>
  <div class="flex flex-col space-y-2">
    <!-- Like button -->
    <button class="like-button p-2 rounded-full bg-gray-200 text-gray-500 transition-all duration-200" (click)="toggleLike()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
    </button>
    <!-- Profile button -->
    <button class="view-profile-button bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded-full transition-colors duration-200">
      Profil
    </button>
  </div>
</div>
